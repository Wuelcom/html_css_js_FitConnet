<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitConnet - Publicaciones</title>
  <link rel="stylesheet" href="publicaciones.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="/img/logo.png" alt="logo">
      <h1>FitConnet</h1>
    </div>
    <h2>Publicaciones</h2>
    <div class="perfil">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="perfil">
      <button class="logout">⮐</button>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <aside class="amigos">
      <h3>Amigos</h3>
      <ul>
        <li><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Paola</li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Miguel</li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Santiago</li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Ronaldo</li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Ángel</li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"> Jessica</li>
      </ul>
    </aside>

    <section class="publicaciones">
      <button id="btn-nueva-publicacion" class="nueva-publicacion">➕ Nueva publicación</button>

      <!-- Ejemplo de publicación -->
      <article class="post">
        <h4><a href="#">Santiago</a></h4>
        <p><em>No siempre vas a tener ganas de entrenar, pero cada vez que decides hacerlo, estás venciendo a tu versión más débil y construyendo a la más fuerte.</em></p>
        <div class="acciones">
          <button class="like">♥️</button>
          <span class="contador-likes">0</span>
          <button>Comenta...</button>
        </div>
        
      </article
