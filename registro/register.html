<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitconnet - Registro</title>
    <link rel="stylesheet" href="/registro/register.css">
</head>
<body>
    <div class="container">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo Fitconnet">
                <h1>Fitconnet</h1>
            </div>
            
            <div class="form-box">
                <h2><em>Crear Cuenta</em></h2>
                
                <form>
                    <input type="text" placeholder="Nombre usuario:" required>
                    <input type="email" placeholder="Correo" required>
                    <input type="password" placeholder="Contraseña:" required>

                    <div class="form-row">
                        <select required>
                            <option value="" disabled selected>objetivo:</option>
                            <option value="perder_peso">Perder peso</option>
                            <option value="ganar_masa">Ganar masa muscular</option>
                            <option value="mantener_forma">Mantener forma</option>
                        </select>

                        <select required>
                            <option value="" disabled selected>rol:</option>
                            <option value="usuario">Usuario</option>
                            <option value="entrenador">Entrenador</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <input type="number" placeholder="Edad:" required>
                        <input type="number" placeholder="Altura (cm):" required>
                        <input type="number" placeholder="Peso (kg):" required>
                    </div>

                    <select required>
                        <option value="" disabled selected>Género:</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>

                    <button type="submit">Crear</button>
                </form>
                
                <p class="facebook-text">Iniciar sesión con Facebook</p>
                <button class="facebook-btn">
                    <img src="facebook-icon.png" alt="Facebook"> Facebook
                </button>
            </div>
        </div>

        <!-- Panel derecho con imagen -->
        <div class="right-panel">
            <img src="/img/Configuracion.jpg" alt="Personas entrenando">
        </div>
    </div>
</body>
</html>
